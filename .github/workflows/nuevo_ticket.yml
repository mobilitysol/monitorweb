# This is a basic workflow to help you get started with Actions

name: avisaCaida

# Controls when the workflow will run
on:
  # Se dispara cuando se genera o edita un ticket
  issues:
    types: [opened, edited]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # El unico Job del workflow es enviar el mensaje x telegram
  enviaTelegram:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Unico paso (que pobreza)
    steps:
      - uses: naiw1023/notify-telegram@v0.0.2
        if: always()
        with:
          chat: ${{ @mobilitysol_bot }} # user id or channel name secret
          token: ${{ 1906230980:AAHBJl6GGYw5MR0hKFafLLSzD32A4gxfA3M }} # token secret
          status: ${{ job.status }} # do not modify this line
          message: "Habemus Caida!!!"
